<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result summary</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- SECTION1 -->
      <div class="section1">
        <div class="box1">Your Result</div>
        <div class="box2">
          <div class="score">76</div>
          <div class="no">of 100</div>
        </div>
        <div class="box3">
          <h1>Great</h1>
          <p>
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>
      <!-- SECTION2 -->
      <div class="section2">
        <div id="box1"><h2>Summary</h2></div>
        <!-- box2 start -->
        <div id="box2">
          <div class="score1" style="background-color: #fff5f5">
            <div class="pic">
              <img src="icon-reaction.svg" />
              <div class="text"><h4 style="color: #ff5555">Reaction</h4></div>
            </div>
            <div class="result"><b>80</b> / 100</div>
          </div>
          <div class="score1" style="background-color: #fff9db">
            <div class="pic">
              <img src="icon-memory.svg" />
              <div class="text"><h4 style="color: #ffb21e">Memory</h4></div>
            </div>
            <div class="result"><b>92</b> / 100</div>
          </div>
          <div class="score1" style="background-color: #ebfbee">
            <div class="pic">
              <img src="icon-verbal.svg" />
              <div class="text"><h4 style="color: #00bb8f">Verbel</h4></div>
            </div>
            <div class="result"><b>61</b> / 100</div>
          </div>
          <div
            class="score1"
            style="background-color: rgba(214, 214, 247, 0.4)"
          >
            <div class="pic">
              <img src="icon-visual.svg" />
              <div class="text"><h4 style="color: #1125d6">visual</h4></div>
            </div>
            <div class="result"><b>73</b> / 100</div>
          </div>
        </div>
        <!-- box2 end -->
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
